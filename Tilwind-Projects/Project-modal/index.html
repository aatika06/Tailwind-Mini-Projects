<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
       <!--card container-->
        <div class="flex flex-col m-3 p-6 space-y-10 rounded-xl bg-white shadow-xl md:flex-row md:space-y-0 md:space-x-10 md:m-0">
            
            <div>
                <img src="/Project-modal/images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-500 w-60">
            </div>

            <div class="flex flex-col space-y-6">
                <!--Label and description-->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block bg-black text-sm tracking-wide text-white py-1 px-3  rounded-full">
                        Free Shipping
                    </div>
                </div>
                    
              <div class="max-w-sm font-bold text-2xl">Razer Kraken Kitty Edt Gaming Headset Quartz</div>

                <div class="flex flex-col mb-4 space-y-6 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <p class="text-6xl font-bold">$599</p>
                    <p class="text-sm text-gray-400">This offer is valid until April 3rd or as long as stock lasts!
                    </p>
                </div>

                <div class="group">
                    <button class="w-full bg-blue-700 text-center text-white rounded-xl border-b-8 border-b-blue-700 group-hover:border-t-8 duration-150 transition-all group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">

                        <div class="px-8 py-4 bg-blue-500 duration- 150 group-hover:bg-blue-700  rounded-xl">
                            Add cart
                        </div>
                    </button>
                </div>

                <!--sTOCK-->
                <div class="flex items-center space-x-3 group">
                    <div
                    class="w-3 h-3 bg-green-600 rounded-full group-hover:animate-ping"></div>

                    <div class=" text-sm">50+ pcs. in stock</div>
                </div>
                    <!--bottom button container-->
                    <div>
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transtion-all duration-150">
                                <img src="images/weight.png" alt="" class="w-8 ">
                                <span>Add to cart</span>
                            </button>

                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transtion-all duration-150">
                                <img src="images/heart.png" alt="" class="w-8 ">
                                <span>Add to wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
